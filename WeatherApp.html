<!DOCTYPE html>
<html>
	<!-- Made by Brandon Ma. August 17, 2016 -->
	<!-- Background image taken by Brandon Ma in Japan, 2016 -->
	<head>
		<meta charset="utf-8">
		<title>WeatherApp by Brandon Ma</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.min.js"></script>
		<script src="scripts.js"></script>
		
	</head>
	
	<body class="mainBody">
		
		<div style="float: right;">
			Search city:
			<input id="city" name="" type="text" value="Toronto">
			<input type="button" value="Go" id="search" onclick="getWeather()" />
		</div>
		
		<div class="container" style="clear: both;">
			<div class="today-data">
				<div class="main-left">
					<div class="city-header-info">
						<div id="cityName">Toronto, ON</div>
						<div id="weathericonMain">
							<img src="assets/white/30.png" alt="current weather">
						</div>
					</div>
					<div id="cityTemp">26&deg;</div>
				</div>
				<div class="main-right">
					<div class="right-row">
						Humidity: _________
					</div>
				</div>
			</div>
			
			
			<div id="weatherList">
			
				<h3>Forecast</h3>
				<hr>
				
				<div class="date-row">
					<h3 class="date-name">Monday</h3>
					<span class="date-weathericon"><img src="assets/white/30.png" alt="current weather"></span>
					<h3 class="date-temperature">26&deg; / 35&deg;</h3>
				</div>
				<hr>
				<div class="date-row">
					<h3 class="date-name">Tuesday</h3>
					<span class="date-weathericon"><img src="assets/white/31.png" alt="current weather"></span>
					<h3 class="date-temperature">26&deg; / 35&deg;</h3>
				</div>
				<hr>
				<div class="date-row">
					<h3 class="date-name">Wednesday</h3>
					<span class="date-weathericon"><img src="assets/white/11.png" alt="current weather"></span>
					<h3 class="date-temperature">26&deg; / 35&deg;</h3>
				</div>
				<hr>
				<div class="date-row">
					<h3 class="date-name">Thursday</h3>
					<span class="date-weathericon"><img src="assets/white/36.png" alt="current weather"></span>
					<h3 class="date-temperature">26&deg; / 35&deg;</h3>
				</div>
				<hr>
				<div class="date-row">
					<h3 class="date-name">Friday</h3>
					<span class="date-weathericon"><img src="assets/white/27.png" alt="current weather"></span>
					<h3 class="date-temperature">26&deg; / 35&deg;</h3>
				</div>
				<hr>
				<div class="date-row">
					<h3 class="date-name">Saturday</h3>
					<span class="date-weathericon"><img src="assets/white/20.png" alt="current weather"></span>
					<h3 class="date-temperature">26&deg; / 35&deg;</h3>
				</div>
				
			</div>
			
			
			
			
		</div>
		
	</body>
</html>
