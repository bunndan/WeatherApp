<!DOCTYPE html>
<html>
	<!-- Made by Brandon Ma. August 17, 2016 -->
	<!-- Background image taken by Brandon Ma in Japan, 2014 -->
	<!-- Weather icons made by LavAna, http://lavana.deviantart.com/ -->
	<head>
		<meta charset="utf-8">
		<title>WeatherApp by Brandon Ma</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.min.js"></script>
		<script src="Chart.min.js"></script>
		<script src="scripts.js"></script>
	</head>
	
	<body class="mainBody">
		<div style="float: left;">Weather App - by Brandon Ma</div>
		<div style="float: right;">
			Search city:
			<input id="city" name="" type="text" value="Toronto">
			<input type="button" value="Go" id="search" onclick="getWeather()" />
		</div>
		
		<div class="container" style="clear: both;">
			<div class="today-data">
				<div class="main-left">
					<div class="city-header-info">
						<div class="city-details">
							<div id="cityName"></div>
							<div id="cityWeather"></div>
						</div>
						<div class="weathericon">
							<img id="weathericonMain" src="assets/01d.png" alt="current weather">
						</div>
					</div>
					<div class="city-temp"><span id="cityTemp"></span>&deg;</div>
				</div>
				<div class="main-right">
					<div>High: <div><span id="daytimeHigh"></span>&deg; C</div></div>
					<div>Low: <div><span id="daytimeLow"></span>&deg; C</div></div>
					<div>Wind: <div><span id="wind"></span> m/s</div></div>
					<div>Humidity: <div><span id="humidity"></span> %</div></div>
					<div>Pressure: <div><span id="pressure"></span> hPa</div></div>
					<div>Cloudiness: <div><span id="cloudiness"></span></div></div>
				</div>
			</div>
			
			
			<h3 class="weekly">Weekly Forecast</h3>
			<hr>
			<div id="weatherList">
			</div>
			
			<br >
			
			<h3 class="weekly">Data Charts</h3>
			<hr>
			
			<div id="tabs-container">
				<ul class="tabs-menu">
					<li class="current"><a href="#tab-1">Temperature</a></li>
					<li><a href="#tab-2">Wind</a></li>
					<li><a href="#tab-3">Humidity</a></li>
					<li><a href="#tab-4">Pressure</a></li>
				</ul>
				<div class="tab" style="color: black">
					<div id="tab-1" class="tab-content">
						<canvas id="tempChart" width="400" height="400"></canvas>
					</div>
					<div id="tab-2" class="tab-content">
						<canvas id="windChart" width="400" height="400"></canvas>
					</div>
					<div id="tab-3" class="tab-content">
						<canvas id="humidityChart" width="400" height="400"></canvas>
					</div>
					<div id="tab-4" class="tab-content">
						<canvas id="pressureChart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
			
		</div>
		
		
		
	</body>
</html>
